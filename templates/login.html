<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "{{ url_for('static', filename='login_css.css') }}" rel="stylesheet"> <!--pour le flask : {{ url_for('static', filename='rechercheimmo.css') }}-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='RechecheImmo2.ico') }}" type="image/x-icon"> <!--l'icone-->
    <title>Se connecter</title>

</head>
<body {% if type == "iframe" %} style="background-color:transparent" {% endif %}>
<div class="container">
    <div class="form-container">
        <h2>Se connecter</h2>
        <form method="POST">
            <div class="form-grid">
                <div class="input-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <button type="submit" class="btn-submit">Se connecter</button>
        </form>
        <p class="login-link">Vous n'avez pas de compte ? <a href="/new_user=client" {% if type == "iframe" %} target="_blank" {% endif %}>Creer un compte</a></p>
    </div>
</div>
</body>
</html>
