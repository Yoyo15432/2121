<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "{{ url_for('static', filename='login_css.css') }}" rel="stylesheet"> <!--pour le flask : {{ url_for('static', filename='rechercheimmo.css') }}-->
    <title>Création de Compte</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='RechecheImmo2.ico') }}" type="image/x-icon"> <!--l'icone-->
    <!-- pour enlever les fleche sur les nombres input-->
    <style>
        input[type=number]::-webkit-outer-spin-button, /*pour masquer les fleches des inputs number affiché par défaut*/
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>Créer un compte</h2>
        <form action="" method="POST">
            <div class="form-grid">
                <div class="input-group" style="grid-column: 1/span 2">
                    <label for="nom_agence">Nom de l'agence</label>
                    <input type="text" id="nom_agence" name="nom_agence" required>
                </div>
                <div class="input-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="mail" required>
                </div>
                <div class="input-group">
                    <label for="telephone">Numéro de téléphone</label>
                    <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10,11}" placeholder="06..." required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="input-group">
                    <label for="adresse_agence">Adresse de l'agence</label>
                    <input type="text" id="adresse_agence" name="adresse_agence" required>
                </div>

                <div class="input-group">
                    <label for="CPI">numéro de CPI </label>
                    <input type="number" min="0" id="CPI" name="CPI" required>
                </div>
                <div class="input-group">
                    <label for="nom">Nom dirigeant</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="input-group">
                    <label for="prenom">Prénom dirigeant</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>


            </div>
            <button type="submit" class="btn-submit">Créer le compte</button>
        </form>
        <p class="login-link">Déjà un compte ? <a href="/login=ok">Se connecter</a></p>
        <p class="login-link">Vous recherchez un bien ? <a href="/new_user=client">Cliquer ici</a></p>
    </div>
</div>
</body>
</html>
